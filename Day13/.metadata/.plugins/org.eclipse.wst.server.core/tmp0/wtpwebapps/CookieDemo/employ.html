<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
    <form method="get" action="EmployDetailsServlet">
      <center> 
      Employ ID:
      <input type="text" name="employid"/> <br/><br/> 
   
       Employ Name:
        <input type="text" name="employname"/> <br/><br/>
       
       Hobbies:
        <input type="checkbox" name="hobbies" value="playing hockey"/>playing hockey <br/><br/>
        <input type="checkbox" name="hobbies" value="Singing"/> Singing<br/><br/>
        <input type="checkbox" name="hobbies" value="dancing"/>dancing <br/><br/>
        <input type="checkbox" name="hobbies" value="Reading Books"/>Reading Books <br/><br/>
        <input type="checkbox" name="hobbies" value="Listening Music"/>Listening Music <br/><br/>
        <input type="checkbox" name="hobbies" value="Swimming"/>Swimming <br/><br/>
               
      Gender :
      <input type="radio" name="gender" value="Male"/>Male <br/><br/>
      <input type="radio" name="gender" value="Female"/>Female<br/><br/>
      
      City :
      <input type="text" name="city"/> <br/><br/>
      
      State:
      <input type="text" name="state"/> <br/><br/>
      
      Country :
      <input type="text" name="country"/> <br/><br/>
      
      <input type="submit" value="submit"/>
      
      </center>
    
    
    </form>
</body>
</html>
